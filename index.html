
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Reclaim Domains</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.1/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
    <script src="js/app.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="domainTool">
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">Reclaim Domains</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
      </div>
    </div>


    <div class="container" ng-controller="domainControl">
      <div class="form-group">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <div class="input-group">
              <span class="input-group-addon">www.</span>
              <label class="control-label sr-only" for="inputLarge">Search for domain</label>
              <input class="form-control input-lg" type="text" id="inputLarge" placeholder="Search for domains" ng-model="domainSearch" autofocus>
              <span class="input-group-addon"><i class="fa fa-search"></i></span>
            </div>
          </div>
        </div>
      </div>
        
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <table class="table table-striped table-hover" id="domain-results">
              <thead class="sr-only">
                <tr>
                  <th class="col-lg-6">Available Domains</th>
                  <th class="col-lg-4 text-center">Purchase Options</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="domain in domains">
                  <td class="h4">{{domain.DomainName|lowercase}}</td>
                  <td><a class="btn btn-info btn-sm pull-right" href="https://portal.reclaimhosting.com/cart.php?a=add&domain=register&domainoption=register&domains%5B%5D={{domain.DomainName|lowercase}}">Register Now <i class="fa fa-shopping-cart"></i></a></td>
                </tr>
              </tbody>
            </table> 
        </div>
      </div>
      <footer>
        <div class="row">
          <div class="col-lg-12">
            <p>Built by <a href="https://reclaimhosting.com">Reclaim Hosting</a>.</p>
          </div>
        </div>

      </footer>


    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
